version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mascotas_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: mascotas_server
    ports:
      - "${SERVER_PORT}:3000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public
      - PORT=3000
      - CLIENT_URL=${VITE_API_URL}
    depends_on:
      - postgres
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build:
      context: ./client
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: mascotas_client
    ports:
      - "${CLIENT_PORT}:80"
    depends_on:
      - server

volumes:
  postgres_data:
