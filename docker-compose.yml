version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mascotas_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mascotas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: mascotas_server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/mascotas_db?schema=public
      - PORT=3000
    depends_on:
      - postgres
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build: ./client
    container_name: mascotas_client
    ports:
      - "8080:80"
    depends_on:
      - server

volumes:
  postgres_data:
