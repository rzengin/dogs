image: ghcr.io/railwayapp/cli:latest

stages:
  - deploy

# Primer despliegue: Solo Backend
# Railway creará el servicio automáticamente
deploy-server:
  stage: deploy
  variables:
    RAILWAY_TOKEN: $RAILWAY_TOKEN
  script:
    - echo "Desplegando Backend en Railway..."
    - cd server
    - railway up --detach
  only:
    - main
  environment:
    name: production

